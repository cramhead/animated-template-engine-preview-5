<head>
    <title>templatePreview5</title>
</head>

<body>
    <button class='btn btn-danger removeQuick'>Remove All</button>
    {{>list}}
</body>

<template name="list">
    <div class='container'>
        <h1>My list</h1>
        {{>addItem}}
        <ul>
            {{#each listItems}}
            <li data-id={{_id}}>
                <div>
                    <button class='btn btn-danger remove'>Remove</button>
                    <span>{{itemValue}}</span>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="addItem">
    <form id="form" data-validate="parsley">
        <div class='form-inline'>
         
            <input id="userInput" type="text"  data-trigger="keyup" data-required="true" data-validation-minlength="0" data-multiple="3"  placeholder="please type in a new value">
            <button class='btn btn-default add'>Add</button>
        </div>
    </form>
</template>
