<head>
    <title>templatePreview5</title>
</head>

<body>
    <button class='btn btn-danger removeQuick'>Remove All</button>
    {{>list}}
</body>

<template name="list">
    <div class='container'>
        <h1>My list</h1>
        {{>addItem}}
        <ul>
            {{#each listItems}}
            <li data-id={{_id}}>
                <div>
                    <button class='btn btn-danger remove'>Remove</button>
                    <span>{{itemValue}}</span>
                </div>
            </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="addItem">
    <div class='form-inline'>
        <input id="userInput" type="text" placeholder="please type in a new value">
        <button class='btn btn-default add'>Add</button>
    </div>
</template>
